    <div class="container">
        <!-- PANEL 1: NEW TASK-->
        <div
            class="panel active new-task"

        >

            <h3>New Task</h3>
            <date id="date-time"></date><br>
            <input id="name" type="text" placeholder="NAME" />

                    <br><input id="email" type="text" placeholder="EMAIL" />
                    <br />


                    <input id="phone" type="text" placeholder="TELEPHONE" />



                    <br /><input
                        id="from-location"
                        type="text"
                        placeholder="FROM LOCATION"
                    />


                    <br /><input
                        id="to-location"
                        type="text"
                        placeholder="TO LOCATION"
                    />

                    id="job-details"
                    name="details"
                    rows="4"
                    cols="16"
                    maxlength="1000"
                    placeholder="--ENTER JOB DETAILS--"
                ></textarea>
                <br>

                <select name="contract" id="contract">
                    <option value="none">CONTRACT</option>
                    <option value="PORT">PORTER</option>
                    <option value="DOM">DOMESTIC</option>
                    <option value="CAT">CATERING</option>
                    <option value="SEC">SECURITY</option>
                    <option value="TRANS">TRANS</option>
                    <option value="WASTE">WASTE</option>
                    <option value="VFC">VFC</option>
                    <option value="VFR">VFR</option>
                </select>
                <br />
                <select class="hd-operator" name="operator" id="operator">
                    <option value="none">HELPDESK OPERATOR</option>
                    <option value="Brian Kavanagh">Brian Kavanagh</option>
                    <option value="Deborah Hamilton">Deborah Hamilton</option>

                    <option value="Stacie Littlewood">Stacie Littlewood</option>
                    <option value="Vanessa Creed">Vanessa Creed</option></select
                ><br /><br />

                <button type="button" class="btn btn-save">‚úÖ SAVE</button>

                <button class="btn btn-clear">‚ùå CLEAR</button>
                <button class="btn btn-print">üñ® PRINT</button>
                <br />
               <p id="job-number">Job Number: </p>

        </div>
